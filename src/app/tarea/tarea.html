<div>
    <div class="add-container">
        <input 
            type="text" 
            placeholder="Ingrese una tarea" 
            [(ngModel)] = "nuevaTarea"
            (keyup.enter)="agregarTarea()"
        />
        <button (click)="agregarTarea()"><img ngSrc="/images/orange.png" alt="naranja" width="40" height="40"/>+</button>
    </div>
    @if(tareas.length !== 0){
        <ul>
            @for(tarea of tareas; track tarea.id){
                <li>{{ tarea.description }} <button class="completed-btn" (click)="eliminarTarea(tarea.id)">âœ…</button></li>
            }
        </ul>
    } @else {
        <p>No hay tareas pendientes</p>
    }
</div>
